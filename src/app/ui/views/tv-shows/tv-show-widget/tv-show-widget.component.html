<div class="card h-100 card-shadow bg-dark bg-gradient text-light border-0">
	<img [src]="tvShow.image.original" class="card-img-top" alt="{{ tvShow.name }}">
	<div class="card-body text-center">
		<h5 class="card-title">{{ tvShow.name }}</h5>
		<h5 class="card-title">
			<i class="bi bi-star-fill text-warning"></i>
			{{ tvShow.rating.average || 6.5 }}
		</h5>
		<div *ngIf="!!tvShow.genres?.length" class="d-block">
			<span *ngFor="let genre of tvShow.genres" class="badge bg-secondary text-light mx-1">
				{{ genre }}
			</span>
		</div>
	</div>
	<div class="card-footer">
		<ul class="list-group border-0">
			<a href="#" class="list-group-item bg-transparent border-secondary text-white-50 d-flex justify-content-between align-items-start list-group-item-action">
				<div class="ms-2 me-auto">
					<div class="fw-bold">Type</div>
				</div>
				<span class="badge bg-light text-dark shadow rounded-pill">{{ tvShow.type }}</span>
			</a>
			<a href="#" class="list-group-item bg-transparent border-secondary text-white-50 d-flex justify-content-between align-items-start list-group-item-action">
				<div class="ms-2 me-auto">
					<div class="fw-bold">Official site</div>
				</div>
				<a [href]="tvShow.officialSite" target="_blank" class="text-decoration-none">
					<i class="bi bi-box-arrow-up-right text-white"></i>
				</a>
			</a>
		</ul>
		<a [routerLink]="'tv-shows/' + tvShow.id" class="btn text-uppercase btn-outline-warning w-100 my-2">
			Read more ...
		</a>
	</div>
</div>
