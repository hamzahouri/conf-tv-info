<div class="container-md h-100">
	<div *ngIf="!!tvShows.length" class="row">
		<div *ngFor="let tvShow of tvShows" class="col-sm-6 col-md-4 col-lg-3 py-2 py-sm-3 py-md-5">
			<app-tv-show-widget [tvShow]="tvShow"></app-tv-show-widget>
		</div>
	</div>
	<div *ngIf="!tvShows.length" class="h-100 w-100 d-flex">
		<div class="spinner-border text-dark align-self-center mx-auto">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</div>
